<!DOCTYPE html>
<html>
<head>
  <title>Remove Spaces and Punctuation</title>
</head>
<body>
  <input type="text" id="userInput">
  <button onclick="cleanText()">Clean Text</button>
  <p id="displayText"></p>

  <script>
    function cleanText() {
      let inputText = document.getElementById("userInput").value;
      let cleanedText = inputText.replace(/[\s.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");
      document.getElementById("displayText").textContent = cleanedText;
    }
  </script>
</body>
</html>
